<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Create Activity</title>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4">Create Activity</h1>
    <form action="/create-activity" method="post">
    <div class="form-group">
        <label for="activityName">Activity Name</label>
        <input type="text" class="form-control" id="activityName" name="activityName" required>
    </div>
    <div class="form-group">
        <label for="type">Type</label>
        <input type="text" class="form-control" id="type" name="type" required>
    </div>
    <div class="form-group">
        <label for="participants">Participants</label>
        <input type="number" class="form-control" id="participants" name="participants" required>
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" name="price" step="0.01" required>
    </div>
    <div class="form-group">
        <label for="link">Link</label>
        <input type="text" class="form-control" id="link" name="link">
    </div>
    <div class="form-group">
        <label for="accessibility">Accessibility</label>
        <input type="number" class="form-control" id="accessibility" name="accessibility" step="0.01" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>

</body>
</html>
